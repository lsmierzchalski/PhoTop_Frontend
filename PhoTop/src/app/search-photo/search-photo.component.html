<app-navbar-user></app-navbar-user>
<div class="jumbotron">
  <div class="container">
    <h1 class="my-4">Szukaj według nazwy</h1>
    <form class="form-inline row form-group">
      <div class="col-sm-12 col-md-6">
        Wrowadż nazwe według której chcesz szukać
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="input-group form-inline mr-auto search-div" style="margin: 5px; width: 300px;">
            <input name="title" class="form-control" placeholder="Szukaj po nazwie" [(ngModel)]="searchTerm" type="search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn btn-dark" type="button" id="inputGroupFileAddon04">Szukaj</button>
            </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div *ngFor="let photo of photos | photoNameFilter:searchTerm | paginate: {itemsPerPage: 9, currentPage: p}" class="col-sm-12 col-xl-4 col-md-6 portfolio-item"
        style="margin-bottom: 30px;">
        <div class="card h-100">
          <a href="#">
            <cl-image public-id="{{photo.file_path}}" class="img-fluid" format="jpg">
              <cl-transformation width="700" height="400" gravity="faces" crop="fill">
              </cl-transformation>
            </cl-image>
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a>{{photo.title}}</a>
            </h4>
            <h2>★ {{photo.rating}} &nbsp;
              <small>
                <small>(liczba ocen: {{photo.number_of_ratings}} )</small>
              </small>
            </h2>
            <button class="btn btn-dark" (click)="moreInfoAboutPhoto(photo.photo_id)">Zobacz więcej</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p =$event" previousLabel="Poprzednia" nextLabel="Następna"></pagination-controls>
