<app-navbar-user></app-navbar-user>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">


        <h1>Edycja zdjecia</h1>

        <form *ngIf="photoGroup" [formGroup]="photoGroup" (ngSubmit)="onSubmit()">
          <div class="formGroup">
            <label for="title">Tytuł</label>
            <input type="text" formControlName="title" class="form-control" />
          </div>
          <div>
            <label for="title">Opis</label>
            <input type="text" formControlName="description" class="form-control" />
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-dark">Edytuj profil</button>

            <a [routerLink]="['/strona-domowa']" class="btn btn-link" style="color: #292828">Powróć do profilu</a>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
